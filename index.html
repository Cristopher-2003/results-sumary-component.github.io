<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilos.css">

  
</head>
<body>
<section class="section_contenido_total_absoluto">

  <section class="contenido_clima">
    <div class="contenido_informacion_clima">
      <h1 class="title_clima">Your Result</h1>

      <div class="circle_clima">
        <h2 class="number_clima">76</h2>
        <p class="text_clima">of 100</p>
      </div>

      <div class="subtitulos_clima_texto">
        <h2 class="title_great">Great</h2>
        <p class="paragraph_great"> You scored higher than 65% of the <br>people who have taken these tests.</p>
      </div>
    </div>
  </section>

  <section class="sumary">
    
    <div class="contenido_sumary">
      <h1 class="title_sumary">Summary</h1>

      <div class="contenido_elementos_img">
        <div class="text_img">
          <img src="./assets/images/icon-reaction.svg" class="icon">
          <p class="text_sumary">Reaction</p>
        </div>
        <div class="porcentaje_sumary">
          <p class="text_porcentaje_sumary">
          <span>80</span> /100</p>
        </div>
      </div>

      <div class="contenido_elementos_img">
        <div class="text_img">
          <img src="./assets/images/icon-memory.svg" class="icon">
          <p class="text_sumary memory">Memory</p>
        </div>
        <div class="porcentaje_sumary">
          <p class="text_porcentaje_sumary">
          <span>92</span> /100
        </p>
        </div>
      </div>

      <div class="contenido_elementos_img">
        <div class="text_img">
          <img src="./assets/images/icon-verbal.svg" class="icon">
          <p class="text_sumary verbal">Verbal</p>
        </div>
        <div class="porcentaje_sumary">
          <p class="text_porcentaje_sumary">
          <span>61</span> /100</p>
        </div>
      </div>

      <div class="contenido_elementos_img">
        <div class="text_img">
          <img src="./assets/images/icon-visual.svg" class="icon">
          <p class="text_sumary visual">Visual</p>
        </div>
        <div class="porcentaje_sumary">
          <p class="text_porcentaje_sumary">
          <span>72</span> /100</p>
        </div>
      </div>

      
        <a href="#" class="siu">Continue</a>
        
      </div>
        

  </section>
  </section>


  </div>
</body>
</html>
